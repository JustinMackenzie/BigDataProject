<!DOCTYPE html>
<html>
    <head>
        <title> Stock Exchange</title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <body style="background-color:#d0e0dd">
        <h1 align="center">Welcome to Stock Exchange</hr>
        <div class = 'container'>
        <h2 id="byDay"> Please Enter the Day and Time</h2>
        <div class = "form-group">
                <label>Date</label>
                <!-- <input type = "text" id = "date" class = "form-control">-->
                <input type="date" id = "date">
                <input type="time" id="time" step="1">
			    <button type="button" id="query-button">Query</button>
            </div></hr></hr>
        <h2 id="avg"> Please Enter the Day to get Average</h2>
        <div class = "form-group">
                <label>Date</label>
                <!-- <input type = "text" id = "date" class = "form-control">-->
                <input type="date" id = "avgday">
                
			    <button type="button" id="avg-button">Query</button>
            </div></hr>
        <!--<h2 id="byMonth"> Please Enter the Month</h2>
        <div class = "form-group">
                <label>Month</label>
                <input type = "text" id = "month" class = "form-control">
            </div></hr>   -->
        <hr />
        <h2> Stocks Retrieved</h2>
            <table class="sortable" border="1" width="900" align="center">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>PRICE</th>
                    <th>SIZE</th>
                    <th>EXCHANGE</th>
                </tr>
                </thead>
                <tbody id="querytable">

                </tbody>
         </table>
                 <h2> Daily Values</h2>
            <table class="sortable" border="1" width="1100" align="center">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>TOTAL PRICE</th>
                    <th>TOTAL SIZE</th>
                    <th>AVERAGE PRICE</th>
                </tr>
                </thead>
                <tbody id="dailytable" >

                </tbody>
         </table>
        </div>
        </div>
        <style>
            table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after { 
            content: " \25B4\25BE" 
            }
        </style>
     <script src="sorttable.js"></script>
     <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
     <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
     <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
     <script type='text/javascript' src='jquery.js'></script>
</body>
</html>
